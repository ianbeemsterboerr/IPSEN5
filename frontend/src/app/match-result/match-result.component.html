<div class="modal-header">
    <h4 class="modal-title">Match</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">    
    <form id='resultForm' (submit)="sendResults(match, activeModal)">
        <div *ngFor="let opponent of match.opponents">
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">{{opponent.team.name}} : </label>
                <div class="col-2">
                  <input [(ngModel)]="opponent.result.score" class="form-control" type="number" [ngModelOptions]="{standalone: true}" />
                </div>
              </div>
            </div>    
<div class="modal-footer"><button class="btn btn-success float-right">submit</button></div>
</form>
