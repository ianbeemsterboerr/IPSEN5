<div class="center">
<div class="card">
  <div class="card-body"><h2>Log in</h2></div>
<div class="centertext">
<form>
  Username<br>
  <input [(ngModel)] = "user_username" type="text" name="user_username" value="Username" >
  <br>
 Password<br>
  <input [(ngModel)] = "user_password" type="password" name="user_password" value="Password" >
  <br><br>
  <button (click)="login(user_username, user_password)">Log in</button>
<br>
<a [routerLink]="['/forgotpassword']">Forgot password?</a>
<br>
<a [routerLink]="['/createaccount']">No account yet? Register here.</a>

</form>
</div> 

</div>
</div>
