<div id="tournament_inputs">
  <form id="form">
    <div class="row">
      <label for="name">Dummy_tournament name:</label>
      <input type="text" id="name" name="name" (change)="updateButton()"><br>
    </div>
    <div class="row">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" (change)="updateButton()"><br>
    </div>
    <div class="row">
      <label for="type">Type:</label>
      <select id="type" (change)="updateButton()">
        <option value="Single elimination"> Single elimination</option>
        <option value="Double elimination"> Double elimination</option>
        <option value="Poules"> Poules</option>
      </select><br>
    </div>
    <div class="row">
      <label for="teamSize">Team size:</label>
      <input type="number" id="teamSize" name="teamSize" (change)="updateButton()"><br>
    </div>
    <div id="signupOptions">
      <div class="row">
        <label for="signupType">Signup type:</label>
        <select id="signupType" (change)="updateButton()">
          <option value="Invite only"> Invite only</option>
          <option value="User"> User</option>
          <option value="Guest"> Guest</option>
        </select><br>
      </div>
      <div class="row">
        <label for="signupStart">Signup start:</label>
        <input type="date" id="signupStart" name="signupStart" (change)="updateButton()"><br>
      </div>
      <div class="row">
        <label for="signupEnd">Signup end:</label>
        <input type="date" id=signupEnd name="signupEnd" (change)="updateButton()"><br>
      </div>
    </div>
    <div class="row">
      <label for="description">Description:</label>
      <input type="text" name="description" id="description" ><br>
    </div>

    <input type="button" [disabled]="submitDisabled" id="submit" name="submit" value="Submit" (click)="submitForm()"><br>

  </form>

</div>
