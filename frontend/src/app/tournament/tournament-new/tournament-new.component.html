<div id="tournament_inputs">
  <form id="form">
    <div class="row">
      <label for="name">Tournament name:</label>
      <input type="text" id="name" name="name" required><br>
    </div>
    <div class="row">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
    </div>
    <div class="row">
      <label for="type">Type:</label>
      <select id="type">
        <option value="Single elimination"> Single elimination</option>
        <option value="Double elimination"> Double elimination</option>
        <option value="Poules"> Poules</option>
      </select><br>
    </div>
    <div class="row">
      <label for="teams">Allow teams:</label>
      <select id="teams">
        <option value="Yes"> Yes</option>
        <option value="No"> No</option>
      </select><br>
    </div>
    <div id="signupOptions">
      <div class="row">
        <label for="signupType">Signup type:</label>
        <select id="signupType">
          <option value="Invite only"> Invite only</option>
          <option value="User"> User</option>
          <option value="Guest"> Guest</option>
        </select><br>
      </div>
      <div class="row">
        <label for="signupStart">Signup start:</label>
        <input type="date" id="signupStart" name="signupStart" required><br>
      </div>
      <div class="row">
        <label for="signupEnd">Signup end:</label>
        <input type="date" id=signupEnd name="signupEnd" required><br>
      </div>
    </div>
    <div class="row">
      <label for="description">Description:</label>
      <input type="text" name="description" id="description"><br>
    </div>

    <input type="button" id="submit" name="submit" value="Submit" (click)="submitForm()"><br>

  </form>

</div>
