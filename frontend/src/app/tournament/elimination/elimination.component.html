<svg
  *ngIf="tournament"
  [attr.width]="tournament_width"
  [attr.height]="tournament_height">
  <g
    *ngFor="let bracket of tournament.brackets; let bracket_index = index"
    [attr.x]="bracket_width * bracket_index">

    <g
      *ngFor="let match of bracket.matches">

      <rect
        [attr.x]="matchesX[match.matchID]"
        [attr.y]="matchesY[match.matchID]"
        [attr.width]="match_width"
        [attr.height]="match_height"
      ></rect>

      <text
        fill="#FFFFFF"
        [attr.x]="matchesX[match.matchID] + 10"
        [attr.y]="matchesY[match.matchID] + 20" >
        {{match.teams[0].name}}
      </text>

      <text
        fill="#FFFFFF"
        [attr.x]="matchesX[match.matchID] + 10"
        [attr.y]="matchesY[match.matchID] + 40" >
        {{match.teams[1].name}}
      </text>

      <polyline *ngIf="match.nextMatch"
        [attr.points]="generatePointString(match.matchID, match.nextMatch)"
        style="fill:none;stroke:#555555;stroke-width:3px" >
      </polyline>

    </g>
  </g>
</svg>
