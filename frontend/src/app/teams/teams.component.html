<div class="card" *ngFor="let team of teams">
  <div class="p-1">
    <h1>{{team.name}}</h1>
    <table class="table">

      <thead>
        <tr>
          <th>Team member</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let player of team.team_members">
          <td>{{player.username}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
